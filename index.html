<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="google">
            <img src="assets/ícones/google 90.png" alt="logo-google">
        </div>

        <div class="busca">
            <input type="text" placeholder="HTML e CSS">
        </div>

        <div class="icons">
            <img src="assets/ícones/icons8-configurações-20.png" alt="logo-engrenagem">
            <img src="assets/ícones/icons8-menu-quadrado-20.png" alt="logo-apps">
            <img src="assets/ícones/icons8-circled-g-25.png" alt="logo-login">
        </div>

        <nav class="menu">
                <img src="assets/ícones/icons8-pesquisar-20.png"> Todas
                <img src="assets/ícones/icons8-pasta-de-imagens-20.png" alt="logo-imagens"> Imagens
                <img src="assets/ícones/icons8-vídeo-20.png" alt="logo-videos"> Vídeos
                <img src="assets/ícones/icons8-google-shopping-20.png" alt="logo-shopping"> Shopping
                <img src="assets/ícones/icons8-livro-20.png"> Livros
                <img src="assets/ícones/icons8-menu-20.png" alt="logo-menu"> Mais

                <div class="f1">Ferramentas</div>
        </nav>
    </header>
</body>
</html>
